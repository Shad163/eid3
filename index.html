    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">On this Eid, I wish you and your family a Happy, Healthy, and Safe Eid-Ul-Fitr. </span>
        </div>
        <!-- Greeting Element -->
        <div class="quote-greeting">
            <span id="greeting">Eid-Mubarak to you </span>
        </div><br>
        <!-- 5 buttons -->
        <h4 style="text-align: left; font-size: large;">Hit the download icon to get the Eid Greeting Card </h4>
        <button id="download" class="btn btn-dwn" style="width:35%; font-size: 1.5rem; " onclick="ButtonClick()">
            <i class="fa fa-download"></i>
        </button><br><br>
        <!-- <button class="btn"><i class="fa fa-download"></i> Download</button> -->
